<meta charset="UTF-8" /><title>Calculadora do Barquinho</title> <title></title><script language="Javascript">
function valor(){

document.getElementById("total").value = '50.000';

var l = parseFloat(document.getElementById("lvl").value);
var m = parseFloat(document.getElementById("mod").value);

if(document.getElementById("lvl").value==''){
document.getElementById("lvl").value= 1;
l = 1;
}

if(document.getElementById("mod").value==''){
document.getElementById("mod").value= 1;
m = 1;
}

document.getElementById("total").value = parseInt(50000 * l * 8 * l * m));
}
</script>
